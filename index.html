  <p class="" style="font-family: 'Yanone Kaffeesatz', sans-serif; text-align: center; font-size: 100px;"> IMAGE RECOGNITION <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-images" viewBox="0 0 16 16">
    <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
    <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2zM14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1zM2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1h-10z"/>

      <p style="font-size: 22px; text-align: center; padding-right: 50px; font-family: 'Yanone Kaffeesatz', sans-serif; margin-bottom: 25px;">Model is trained to identify the following objects: </p>
      
      <div class="name_of_objects">

        <button id="marker" class="btn btn-danger" style="margin-left: 300px;">Marker</button>
        <button id="adapter" class="btn btn-danger" style="margin-left: 69px;"> Adapter</button>
        <button id="mouse" class="btn btn-danger" style="margin-left: 69px;"> Mouse</button>
        <button id="wire" class="btn btn-danger" style="margin-left: 69px;"> Wire</button>

        <button id="tape" class="btn btn-danger" style="margin-left: 69px;">Tape</button>
      </div>

      <div style="margin-top: 50px; text-align: center;">

      <label style="margin-left: 100px; margin-top: 50px;">Webcam View - </label>
<center>
<div id="camera"> </div>
</center>
<br><br>
<div id="result"></div>
<br><br>
<button onclick="take_snapshot();" class="btn btn-info" style="text-align: center;"> Capture image</button>
<br><br>
<button onclick="check();" class="btn btn-success" style="text-align: center;"> Identify Image</button>
<br><br>

      <p style="font-size: 22px;">Object :  <span id="result_object_name"></span></p>
      
      <p style="font-size: 22px;">Accuracy :  <span id="result_object_accuracy"></span></p>


    </div>
